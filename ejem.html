<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Ruby</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Alpha Ruby</h1>
        <div class="header-controls">
            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Buscar Carta...">
                    <button id="filter-button">Filtros</button>
                </div>
                <div class="filters" id="filters">
                    <h2>Filtros</h2>
                    <form id="filter-form">
                        <label for="category">Categoría:</label>
                        <select id="category" name="category">
                            <option value="all">Todos</option>
                            <option value="nature">Alchemy</option>
                            <option value="tech">Brawl</option>
                            <option value="people">Commander</option>
                            <option value="nature">Duel</option>
                            <option value="tech">Explorer</option>
                            <option value="people">Historic</option>
                        </select>
                        <label for="another-filter">Otro Filtro:</label>
                        <select id="another-filter" name="anotherFilter">
                            <option value="all">Todos</option>
                            <option value="other">Otro</option>
                        </select>
                        <br>
                        <button type="submit">Aplicar Filtros</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="main-menu">
            <ul>
                <li><a href="#noticias">Noticias</a></li>
                <li><a href="#mis-barajas">Mis Barajas</a></li>
                <li><a href="#seccion3">Sección 3</a></li>
                <li><a href="#seccion4">Sección 4</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="image-gallery">
            <div class="image-box" data-image-src="IMAGENES/imagen1.jpg">
                <img src="IMAGENES/imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="image-box" data-image-src="IMAGENES/imagen2.jfif">
                <img src="IMAGENES/imagen2.jfif" alt="Imagen 2">
            </div>
            <div class="image-box" data-image-src="IMAGENES/imagen3.webp">
                <img src="IMAGENES/imagen3.webp" alt="Imagen 3">
            </div>
            <div class="image-box" data-image-src="IMAGENES/imagen4.jfif">
                <img src="IMAGENES/imagen4.jfif" alt="Imagen 4">
            </div>
            <div class="image-box" data-image-src="IMAGENES/imagen5.png">
                <img src="IMAGENES/imagen5.png" alt="Imagen 5">
            </div>
            <div class="image-box" data-image-src="IMAGENES/imagen6.png">
                <img src="IMAGENES/imagen6.png" alt="Imagen 6">
            </div>
        </section>

        <!-- Contenedor para la vista previa de la imagen -->
        <div id="image-preview" class="image-preview">
            <img id="preview-img" src="" alt="Imagen ampliada">
        </div>
    </main>

    <footer>
        <p>&copy; Taller de Integración II, 2024</p>
    </footer>
</body>
</html>
